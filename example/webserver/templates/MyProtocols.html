{% extends "layout.html" %}
{% block content %}

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            My Previous Protocols
                        </h1>
                        
                    </div>
                </div>

                
             
                  <br>
                  <div class="col-lg-12">
                        <h2>My Protocols</h2>
                        <div class="table-responsive">
                            <table class="table table-hover table-striped" id="protocolTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Time Created</th>
                                        <th>Protocol ID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  {% for i in params.protocols %}
                                  <form action="AdvancedProtocol2" method="get">
                                  <tr>
                                    <td>
                               {{i["name"]}}
                            </td>
                            <td>
                              {{i["time"]}}
                            </td>
                            <td>
                              {{i["id"]}}
                            </td>
                            <td>
                              <input type="hidden" name="id" value ='{{i["id"]}}'/>
                            <input type="submit" value="Choose">
                          </td>
                            </tr>

                          </form>
                              {% endfor %}
                                
                                  
                                </tbody>
                            </table>

                           
                        </div>
                    </div>
                </div>
                <!-- /.row -->

                    

                  

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
{% endblock %}
